<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css; img-src 'self' data:; media-src 'self'; font-src 'self' https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/fonts/"
        />
        <title>Painel de Tarefas</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Adicionando Bootstrap Icons via CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 class="header-title">Painel de Tarefas</h1>
                <div class="header-controls">
                    <button class="dark-mode-toggle" id="darkModeToggle">
                        <span class="dark-mode-text">Ligar Modo Escuro</span>
                        <i class="bi bi-sun-fill sun-icon"></i>
                        <i
                            class="bi bi-moon-fill moon-icon"
                            style="display: none"
                        ></i>
                    </button>
                    <button id="logoutButton">Sair</button>
                </div>
            </header>
            <div class="input-area">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Digite uma tarefa..."
                />
                <select id="priority">
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                </select>

                <div class="reminder-container">
                    <label
                        for="reminderTime"
                        title="Definir um lembrete para esta tarefa"
                    >
                        <input type="checkbox" id="enableReminder" />
                        Lembrete
                    </label>
                    <input
                        type="datetime-local"
                        id="reminderTime"
                        disabled
                        title="Escolha data e hora para o lembrete"
                    />
                </div>

                <button class="btn-add" id="addTaskButton">Adicionar</button>
                <button class="btn-clear" id="clearTasksButton">
                    Limpar Tudo
                </button>
                <button class="btn-reset" id="resetNotificationsButton">
                    Resetar Notificações
                </button>
            </div>
            <div class="board">
                <div class="column" id="todo">
                    <h2>A Fazer</h2>
                    <div class="task-list" id="todo-list"></div>
                </div>
                <div class="column" id="in-progress">
                    <h2>Em Progresso</h2>
                    <div class="task-list" id="in-progress-list"></div>
                </div>
                <div class="column" id="done">
                    <h2>Concluído</h2>
                    <div class="task-list" id="done-list"></div>
                </div>
            </div>
        </div>
        <script type="module" src="./js/script.js"></script>
    </body>
</html>
