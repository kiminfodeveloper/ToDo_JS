<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painel de Tarefas</title>
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- Adicionando Bootstrap Icons via CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
    </head>
    <body>
        <div class="container">
            <h1>Painel de Tarefas</h1>
            <div class="input-area">
                <input
                    type="text"
                    id="taskInput"
                    placeholder="Digite uma tarefa..."
                />
                <select id="priority">
                    <option value="low">Baixa</option>
                    <option value="medium">Média</option>
                    <option value="high">Alta</option>
                </select>
                <button class="btn-add" onclick="addTask()">Adicionar</button>
                <button class="btn-clear" onclick="clearTasks()">
                    Limpar Tudo
                </button>
                <button class="btn-reset" onclick="resetNotifications()">
                    Resetar Notificações
                </button>
            </div>
            <button class="dark-mode-toggle" onclick="toggleDarkMode()">
                <i class="bi bi-sun dark-mode-icon sun-icon"></i>
                <i
                    class="bi bi-moon dark-mode-icon moon-icon"
                    style="display: none"
                ></i>
                <span class="dark-mode-text">Ligar Modo Escuro</span>
            </button>
            <div class="board">
                <div
                    class="column"
                    id="todo"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h2>A Fazer</h2>
                    <div class="task-list" id="todo-list"></div>
                </div>
                <div
                    class="column"
                    id="in-progress"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h2>Em Progresso</h2>
                    <div class="task-list" id="in-progress-list"></div>
                </div>
                <div
                    class="column"
                    id="done"
                    ondrop="drop(event)"
                    ondragover="allowDrop(event)"
                >
                    <h2>Concluído</h2>
                    <div class="task-list" id="done-list"></div>
                </div>
            </div>
        </div>
        <!-- Elemento de áudio para o som de notificação -->
        <audio
            id="notificationSound"
            src="./assets/notification.mp3"
            preload="auto"
        ></audio>
        <script src="./js/script.js"></script>
    </body>
</html>
