<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            http-equiv="Content-Security-Policy"
            content="default-src 'self'; style-src 'self'; script-src 'self'"
        />
        <title>Login - Painel de Tarefas</title>
        <link rel="stylesheet" href="css/login.css" />
    </head>
    <body>
        <div class="login-container">
            <h2 id="formTitle">Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input
                    type="email"
                    id="email"
                    placeholder="Digite seu email"
                    required
                />
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input
                    type="password"
                    id="password"
                    placeholder="Digite sua senha"
                    required
                />
            </div>
            <button id="loginButton">Entrar</button>
            <button id="registerButton" class="hidden">Cadastrar</button>
            <button id="toggleForm">NÃ£o tem uma conta? Cadastre-se</button>
            <div id="errorMessage" class="error"></div>
        </div>

        <script src="js/login.js"></script>
    </body>
</html>
